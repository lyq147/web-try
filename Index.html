<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青山的个人网页</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2em;
        }
        h1, h2 {
            color: #0066cc;
        }
        .section {
            margin-bottom: 2em;
        }
        .photography, .writing, .daily-life, .abstract {
            background-color: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .butterfly {
            background: url('https://example.com/blue-butterfly.png') no-repeat center center;
            background-size: cover;
            height: 200px;
            margin-bottom: 1em;
        }
        .hydrangea {
            background: url('https://example.com/blue-hydrangea.png') no-repeat center center;
            background-size: cover;
            height: 200px;
            margin-bottom: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .comments {
            background-color: white;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label, form input, form textarea {
            display: block;
            width: 100%;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>青山的个人网页</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>关于我</h2>
            <p>姓名：青山</p>
            <p>生日：2006年9月1日</p>
            <p>喜欢的人：宋亚轩</p>
        </div>
        <div class="section photography">
            <h2>摄影</h2>
            <div class="butterfly"></div>
            <p>这里展示我的摄影作品。</p>
        </div>
        <div class="section writing">
            <h2>写作</h2>
            <div class="hydrangea"></div>
            <p>这里展示我的写作作品。</p>
        </div>
        <div class="section daily-life">
            <h2>日常生活</h2>
            <p>这里分享我的日常生活点滴。</p>
        </div>
        <div class="section abstract">
            <h2>意识流的抽象概念</h2>
            <p>这里分享我的抽象概念和想法。</p>
        </div>
        <div class="section comments">
            <h2>访客留言</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name">
                <label for="message">留言：</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
                <input type="submit" value="提交">
            </form>
            <div id="comment-section">
                <h3>留言列表</h3>
                <ul>
                    <li>示例留言1</li>
                    <li>示例留言2</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 青山的个人网页</p>
    </footer>
</body>
</html>
